---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionWebhook
metadata:
  name: kh-validating-webhook.comcast.github.io
  labels:
    kh-webhook: kh-validating-webhook
webhooks:
  - name: kh-validating-webhook.comcast.github.io
    clientConfig:
      service:
        name: kh-khcheck-validating-webhook
        namespace: kuberhealthy
        path: "/validate"
        port: 80
      caBundle: TODO # TODO
      # caBundle: ${CA_PEM_B64}
    failurePolicy: Fail
    sideEffects: None
    timeoutSeconds: 3
    reinvocationPolicy: IfNeeded
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["comcast.github.io"]
        apiVersions: ["v1"]
        resources: ["khchecks"]
        scope: "Namespaced"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kh-webhook: kh-webhook-service
  name: kuberhealthy
spec:
  type: ClusterIP
  ports:
  - port: 80
    name: http
    targetPort: 80
  - port: 443
    name: https
    targetPort: 443
  selector:
    kh-webhook: kh-webhook-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kh-webhook-server
  labels:
    kh-webhook: kh-webhook-server
spec:
  replicas: 2
  selector:
    matchLabels:
      kh-webhook: kh-webhook-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        kh-webhook: kh-webhook-service
      namespace: kuberhealthy
    spec:
      containers:
      - image: <image>
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 2
          periodSeconds: 4
          successThreshold: 1
          tcpSocket:
            port: 80
          timeoutSeconds: 1
        name:  kh-webhook
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 2
          periodSeconds: 4
          successThreshold: 1
          tcpSocket:
            port: 80
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 20m
            memory: 30Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 180